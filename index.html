<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App / Portfolio Title -->
    <title>Suman Portfolio</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Suman's personal portfolio showcasing skills, projects, and experience built using React."
    />

    <!-- Author -->
    <meta name="author" content="Suman" />

    <!-- Open Graph (for WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Suman Portfolio" />
    <meta
      property="og:description"
      content="Personal portfolio website built with React showcasing projects and skills."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/profile.jpeg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Suman" />
    <meta name="twitter:title" content="Suman Portfolio" />
    <meta
      name="twitter:description"
      content="React-based portfolio website showcasing my work and skills."
    />
    <meta name="twitter:image" content="/profile.jpeg" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
